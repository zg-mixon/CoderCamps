<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="ttt.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/tictactoe.js"></script>
</head>
<body>
    <h1>Tic-Tac Toe Game!</h1>
    <div id="tictac">
        <table>
            <tr>
                <td><div id="zero" class="boxes"></div></td>
                <td><div id="one" class="boxes"></div></td>
                <td><div id="two" class="boxes"></div></td>
            </tr>
            <tr>
                <td><div id="three" class="boxes"></div></td>
                <td><div id="four" class="boxes"></div></td>
                <td><div id="five" class="boxes"></div></td>
            </tr>
            <tr>
                <td><div id="six" class="boxes"></div></td>
                <td><div id="seven" class="boxes"></div></td>
                <td><div id="eight" class="boxes"></div></td>
            </tr>
        </table>
    </div>
</body>
</html>
